# Guide wiki - https://github.com/getplusm/Dungeons/wiki

# Main settings
Settings:
  # Time settings
  Time:
    # Setting dungeon reload (spawn frequency)
    Refresh: 10
    # Setting the time for how long the dungeon will be closed after it appears
    Close: 20
  Click_Timer: true
  Minimal_Online: 0
  Big_Chest: true
  Region:
    Enabled: true
    Name: test
    Radius: 15
    Flags:
      - pistons deny
      - pvp allow
      - use allow
      - chest-access allow
    IgnoreAirBlocks: true
  Random:
    Slots: true
  Underground: false
  Let_Players_When_Close: false
  Use_One_Key_For_Chest: true
Hologram:
  Chest:
    Messages:
      Close:
        - '#d8c2ffDungeon chest'
        - '#dec1d2Status: #7fffd4Opening'
        - '#dec1d2Closing in: #99ff99%dungeon_chest_close_time%'
      Open:
        - '#d8c2ffDungeon chest'
        - '#dec1d2Status: #db3251Closing'
        - '&eOpening in: #99ff99%dungeon_chest_open_time%'
      Wait:
        - '#d8c2ffDungeon chest'
        - '#dec1d2Status: #4dffc3Waiting you'
        - '#FFC458Click me if you have key!'
    Offset:
      Y: 2.0
Schematic:
  Random: true
  List:
    - dungeon.schem
Chest:
  Material: CHEST
  Search_Radius: 15
  Limit: 2
  Separate_Gui: false
  Wait: 15
  Open: 15
  Close: 15
Effects:
  Enable: true
  List:
    SLOW:
      Duration: 25
      Amplifier: 1
    POISON:
      Duration: 25
      Amplifier: 1
OpenType: CLICK
World: world
Name: '&6Little Dungeon'
Key:
  Ids:
    - default
